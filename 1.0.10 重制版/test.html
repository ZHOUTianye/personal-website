<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
    </style>
</head>    
<body>
    <img src="img/coau.jpg" alt="">
    <img src="img/cmu.png" alt="">
    <img src="img/guilin.png" loading="lazy" alt="">
</body>

<script>
    function preloadImages(imageUrls, callback) {
        var loadedCount = 0;
        var totalImages = imageUrls.length;

        function loadImage(index) {
            if (index >= totalImages) {
                callback();
                return;
            }

            var image = new Image();
            image.onload = function() {
                loadedCount++;
                if (loadedCount === totalImages) {
                    callback();
                } else {
                    loadImage(index + 1);
                }
            };
            image.src = imageUrls[index];
        }

        loadImage(0);
    }

    // 调用预加载函数
    var images = ['img/coau.jpg', 'img/cmu.png', 'img/guilin.png'];
    preloadImages(images, function() {
        console.log('所有图片加载完成！');
    });

</script>
</html>
